{% extends "base.html" %}
{% block content %}
  <div class="container">
  	<h3>Результаты тестирования</h3>
  	<th>&nbsp;</th>
  	
  	{% for i in name %}
	<div class="well">
        <b><td>{{i[0]}}</td></b>
        <br>{{i[4]}}</br>
        <br>


        <div class="progress">
		  
		  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow={{i[2]}} aria-valuemin="0" aria-valuemax="100" style="{{i[3]}}" >
		    <span class="sr-only"></span>
		  </div>
    	<th>&emsp;{{i[1]}} %</th>

		</div>
	</div>
    {% endfor %}

  </div>
{% endblock %}
